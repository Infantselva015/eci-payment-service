version: '3.8'

services:
  payment-db:
    image: postgres:14-alpine
    container_name: payment-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: payment_db
    ports:
      - "5434:5432"
    volumes:
      - payment-db-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - eci-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d payment_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  payment-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment-service
    ports:
      - "8086:8006"
    environment:
      DATABASE_URL: "postgresql://user:password@payment-db:5432/payment_db"
      LOG_LEVEL: "INFO"
      ORDER_SERVICE_URL: "http://order-service:80"
      INVENTORY_SERVICE_URL: "http://inventory-service:80"
      NOTIFICATION_SERVICE_URL: "http://notification-service:80"
    depends_on:
      payment-db:
        condition: service_healthy
    networks:
      - eci-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  payment-db-data:
    driver: local

networks:
  eci-network:
    driver: bridge
